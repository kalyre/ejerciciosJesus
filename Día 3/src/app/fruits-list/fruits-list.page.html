<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Fruits list
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!--<app-fruit-card></app-fruit-card> Etiqueta de otro ejercicio -->
  <ion-card class="ion-padding" *ngFor="let fruit of fruits; let i = index">
    <ion-grid>
      <ion-row>
        <ion-col size="3">
          <img src="assets/images/fruits/{{ fruit.image }}"/>
        </ion-col>
        <ion-col>
          <h1>{{ fruit.name }}</h1>
          <p>{{ fruit.description }}</p>
          <a *ngIf="fruit.link" [href]="fruit.link" target="_blank">More info</a>
        </ion-col>
        <ion-col size="2">
          <ion-button color="danger" (click)="deleteFruit(i)">
            <ion-icon name="trash"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-button color="primary" (click)="restore()" [disabled]="isEnabled()">
    <ion-icon name="repeat"></ion-icon>Restore
  </ion-button>  
</ion-footer>
